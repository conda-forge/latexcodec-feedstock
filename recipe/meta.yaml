{% set name = "latexcodec" %}
{% set version = "3.0.0" %}
{% set sha256 = "bba70a0705b292c7678da6800672d7ebaf145b2d74787bd1c87bf476e7441317" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/mcmtroffaes/{{ name }}/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - pip
    - python
    - setuptools
    - six
  run:
    - python
    - six

test:
  imports:
    - latexcodec

about:
  home: https://github.com/mcmtroffaes/{{ name }}
  license: MIT
  license_family: MIT
  license_file: LICENSE.rst
  summary: Lexer and codec to work with LaTeX code in Python.
  doc_url: http://latexcodec.readthedocs.io/
  dev_url: https://github.com/mcmtroffaes/{{ name }}

extra:
  recipe-maintainers:
    - scopatz
